options:
  docker: true

image: atlassian/default-image:2

pipelines:
  default:
    - step:
        name: Declare Merkely Pipeline
        script:
          - pwd
          - ls -al
          - docker run --rm
              --env MERKELY_COMMAND=declare_pipeline
              --env MERKELY_API_TOKEN=${MERKELY_API_TOKEN}
              --volume ${PWD}/Merkelypipe.bitbucket.json:/data/Merkelypipe.json
              merkely/change

