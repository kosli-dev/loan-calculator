version: 2.1
orbs:
  docker: circleci/docker@2.2.0

workflows:
  build-and-publish-docker-image:
    jobs:
      - docker/publish:
          image: merkely/loancalculator

jobs:
  build:
    machine:
      image: ubuntu-2204:2023.04.2
    environment:
      KOSLI_ORG: kosli
      KOSLI_FLOW: loancalculator
      IMAGE_NAME: merkely/loancalculator
    steps: 
      - run:
          name: Install kosli-cli  
          command: |
            sudo sh -c 'echo "deb [trusted=yes] https://apt.fury.io/kosli/ /"  > /etc/apt/sources.list.d/fury.list'
            sudo apt install ca-certificates
            sudo apt update
            sudo apt install kosli
      - checkout
      - run: echo "${KOSLI_ORG} / ${KOSLI_FLOW}"